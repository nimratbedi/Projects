<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: 'Copperplate Gothic Bold', serif;
background-image:url("http://b2blink.in/wp-content/uploads/2016/03/background-learner.jpg");
background-repeat:no-repeat;
height:100%;
background-size:cover;
}
form {border-adius:2px solid #f1f1f1;}

input[type=text], input[type=password] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
}
div{
	width: 300px;
    border: 25px;
    padding: 5px;
    align: "center";
}
button {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    width: 100%;
}
h1 {
font-family: "britannic bold";
font-size: 60px;
color: black;
}
button:hover {
    opacity: 0.8;
}

.cancelbtn {
    width: auto;
    padding: 10px 18px;
    background-color: #f44336;
}

.imgcontainer {
    text-align: center;
    margin: 0px 0 12px 0;
}

img.login {
    width: 30%;
    border-radius: 50%;
}

.container {
    padding: 16px;
}

span.psw {
    float: right;
    padding-top: 16px;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 100px) {
    span.psw {
       display: block;
       float: none;
    }
    .cancelbtn {
       width: 100%;
    }
}
</style>
</head>
<body>
<center><h1> LOGIN </h1></center>
<center>
<div>
<form name="login"  method="post">
  <div class="imgcontainer">
    <img src="http://www.m24news.com/wp-content/uploads/2018/03/Chitkara-University-Showcased-its-Top-Ten-Potential-Innovative-Ideas-at-TIECON-2018.jpg" alt="login" class="login" style="width:100px;height:100px;">
  </div>
  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="userid" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>
    <button  onclick="check(this.form)">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>
<br><br>
  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn" onclick="javascript:window.location='login.html';">Cancel</button>
  </div>
</form>
</div>
</center>
<script language="javascript">
            function check(form) { 
                if(form.userid.value == form.psw.value) {
                    window.open('ip.html')/*opens the target page while Id & password matches*/
                }
                else {
                    alert("Error Password or Username")/*displays error message*/
                }
            }
        </script>
</body>
</html>
